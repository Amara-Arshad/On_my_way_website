<div id="form2">
<h1 align="center">Sign Up Today</h1>
<p align="center">Tell us a bit about yourself<br /></p>
<table align="center" cellspacing="10px">
<form id="customer" method="post" style="text-align:center;">
<tr>
<h3 align="center">LOGIN DETAILS<br /></h3>
</tr>
<tr>
<td><label><b>Name</b></label></td>
<td><input type="text" name="fname" placeholder="Full Name" title="Please enter your full name" required/><br></td>
</tr>
</tr>
<td><label><b>Email Address</b></label></td>
<td><input type="email" name="email" placeholder="name@example.com" title="Please enter your eligible email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/><br></td>
</tr>
<tr>
<td><label><b>Password</b></label></td>
<td><input type="text" name="pass" placeholder="At least 8 characters" title="Password should contain letters and symbols" pattern=".{8,}" required/><br></td>
</tr>
<tr>
<td><label><b>Confirm Password</b></label></td>
<td><input type="text" name="pass" placeholder="At least 8 characters" title="Password should contain letters and symbols" pattern=".{8,}" required/><br></td>
</tr>

<td>
<h3 align="center">ADDRESS DETAILS<br /></h3>
</td>
<tr>
<td><label><b>Address</b></label></td>
<td><input type="text" name="add" placeholder="Your Address" title="Please enter your full address" required/><br></td>
</tr>
<tr>
<td><label><b>Country</b></label></td>
<td><select name="country">
<option></option>
<option>Afghanistan</option>
<option>Australia</option>
<option>China</option>
<option>Egypt</option>
<option>Indonesia</option>
<option>Ice Land</option>
<option>Korea</option>
<option>Malysia</option>
<option>New Zealand</option>
<option>Pakistan</option>
<option>South Africa</option>
<option>Turkey</option>
<option>USA</option>
<option>UK</option>
<option>Zimbabwe</option>
</select><br></td>
</tr>
<tr>
<td><label><b>State / Province / Region</b></label></td>
<td><input type="text" name="state" placeholder="Your State/Province/Region" required/><br></td>
</tr>
<tr>
<td><label><b>City</b></label></td>
<td><input type="text" name="city" placeholder="Your City" required/><br></td>
</tr>
<tr>
<td><label><b>Postal Code</b></label></td>
<td><input type="text" name="pcode" placeholder="000 111" required/><br></td>
</tr>
<tr>
<td><label><b>Mobile Number</b></label></td>
<td><input type="text" name="mob" placeholder="0092 777-777-777" pattern="[0-9]{4}-[0-9]{7}"/></td>
</tr>

<td align="center"><input type="submit" value="create account"/></td>
</tr>
</form>
